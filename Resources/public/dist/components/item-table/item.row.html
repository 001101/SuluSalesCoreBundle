<% var disabled = '';
if (rowClass === 'new' || isEditable == 'false' || isEditable == false) {
disabled =  'disabled';
}
%>

<tr id="<%= rowId %>" class="item-table-row <%= rowClass %>" data-id="<%= id %>">
    <td class="row-number"></td>
    <td class="item-name">
        <span title="<%= supplierName %>"><%= name %></span>

        <div class="product-search input-field"></div>
    </td>
    <td class="item-number is-numeric">
        <span><%= number %></span>
    </td>
    <td class="settings">
        <i class="fa fa-list"/>
    </td>
    <td class="item-quantity is-numeric">
        <span>
            <input class="input-field form-element"
                   data-validation-required="true"
                   value="<%= quantity %>"
                   data-type="decimal"
                   data-validation-min="0.0"
            <%= disabled %>/>
        </span>
    </td>
    <td class="item-quantity-unit is-numeric">
        <%= quantityUnit %>
    </td>
    <td class="item-price is-numeric">
        <span>
            <input class="price input-field form-element"
                   data-validation-required="true"
                   value="<%= price %>"
                   data-type="decimal"
                   data-validation-min="0.0"
            <%= disabled %>/>
        </span>
    </td>
    <td class="item-discount is-numeric">
        <span>
            <input class="discount input-field form-element"
                   value="<%= discount %>"
                   data-type="decimal"
                   data-validation-max="100"
                   data-validation-min="0.0"
            <%= disabled %>/>
        </span>
    </td>
    <td class="item-overall-price is-numeric">
        <span class="overall-price">
            <%= overallPrice %>
        </span>
    </td>
    <td class="item-remove">
        <a href="#"><i class="fa fa-times remove-row"></i></a>
    </td>
</tr>
