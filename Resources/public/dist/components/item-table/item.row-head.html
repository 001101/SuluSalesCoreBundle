<tr id="<%= rowId %>" class="item-table-row <%= rowClass %>" data-id="<%= id %>" >
    <td class="row-number">
    </td>
    <td class="item-name">
        <span><%= name %></span>
    </td>
    <td class="item-number">
        <span><%= number %></span>
    </td>
    <td class="settings">
    </td>
    <td class="item-quantity">
        <span><%= quantity %></span>
    </td>
    <td class="item-quantity-unit">
        <%= quantityUnit %>
    </td>
    <td class="item-price">
        <span><%= price %></span>
    </td>
    <td class="item-discount">
        <span><%= discount %></span>
    </td>
    <td class="item-overallPrice">
        <%= overallPrice %>
    </td>
    <td class="item-remove">
    </td>
</tr>
