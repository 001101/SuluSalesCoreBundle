<% var disabled = rowClass === 'new' ? 'disabled' : '' ; %>

<tr id="<%= rowId %>" class="item-table-row <%= rowClass %>" data-id="<%= id %>">
    <td class="row-number"></td>
    <td class="item-name">
        <span><%= name %></span>

        <div class="product-search input-field"></div>
    </td>
    <td class="item-number">
        <span><%= number %></span>
    </td>
    <td class="settings">
        <i class="fa fa-list"/>
    </td>
    <td class="item-quantity">
        <span>
            <input class="input-field form-element"
                   data-validation-required="true"
                   value="<%= quantity %>"
                   data-type="decimal"
                   data-validation-min="0.0"
            <%= disabled %>/>
        </span>
    </td>
    <td class="item-quantity-unit">
        <%= quantityUnit %>
    </td>
    <td class="item-price">
        <span>
            <input class="price input-field form-element"
                   data-validation-required="true"
                   value="<%= price %>"
                   data-type="decimal"
                   data-validation-min="0.0"
            <%= disabled %>/>
        </span>
    </td>
    <td class="item-discount">
        <span>
            <input class="discount input-field form-element"
                   value="<%= discount %>"
                   data-type="decimal"
                   data-validation-max="100"
                   data-validation-min="0.0"
            <%= disabled %>/>
        </span>
    </td>
    <td class="item-overall-price">
        <span class="overall-price">
            <%= overallPrice %>
        </span>
    </td>
    <td class="item-remove">
        <a href="#"><i class="fa fa-times remove-row"></i></a>
    </td>
</tr>
